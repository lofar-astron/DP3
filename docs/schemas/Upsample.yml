description: >-
  Upsample visibilities in time
inputs:
  step_name:
    type: string
    doc: unique name for the step `.`
    default: upsample
  type:
    type: string
    doc: Case-insensitive step type; must be 'upsample' `.`
    default: upsample
    
  timestep:
    type: integer
    doc: >-
      Number of times into which each timestep will be expanded `.`
