description: >-
  Combines the data and a named buffer by addition or subtraction.
inputs:
  step_name:
    type: string
    doc: unique name for the step.
    default: combine
  type:
    type: string
    doc: Case-insensitive step type; must be 'combine'.
    default: combine
  operation:
    type: string
    doc: Operation, must be 'add' or 'subtract'
  buffername:
    type: string
    doc: Buffer name to subtract from (or add to) data
