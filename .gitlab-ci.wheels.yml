# GitLab CI jobs for building python wheels.
# These jobs are in a separate file since it's quite large.

.build-wheel:
  extends: .dind
  stage: build
  needs: []
  image: docker:29.0
  before_script:
    - apk add bash
  script:
    - cd docker
    - USER=root ./make_wheels.sh $PYTHON_VERSION
  artifacts:
    paths:
    - output-*/*
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
      allow_failure: false
    - if: $CI_COMMIT_TAG
      when: always
      allow_failure: false
    - when: manual
      allow_failure: true

build-wheel-38:
  extends: .build-wheel
  variables:
    PYTHON_VERSION: 38

build-wheel-39:
  extends: .build-wheel
  variables:
    PYTHON_VERSION: 39

build-wheel-310:
  extends: .build-wheel
  variables:
    PYTHON_VERSION: 310

build-wheel-311:
  extends: .build-wheel
  variables:
    PYTHON_VERSION: 311

build-wheel-312:
  extends: .build-wheel
  variables:
    PYTHON_VERSION: 312

build-wheel-313:
  extends: .build-wheel
  variables:
    PYTHON_VERSION: 313

.deploy-wheel:
  stage: publish
  image: python:latest
  script:
    - pip install twine
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi output-*/*.whl
  rules:
    - if: $CI_COMMIT_TAG
      when: always
      allow_failure: false
    - when: manual
      allow_failure: true

deploy-wheel-38:
  extends: .deploy-wheel
  needs: ["build-wheel-38"]

deploy-wheel-39:
  extends: .deploy-wheel
  needs: ["build-wheel-39"]

deploy-wheel-310:
  extends: .deploy-wheel
  needs: ["build-wheel-310"]

deploy-wheel-311:
  extends: .deploy-wheel
  needs: ["build-wheel-311"]

deploy-wheel-312:
  extends: .deploy-wheel
  needs: ["build-wheel-312"]

deploy-wheel-313:
  extends: .deploy-wheel
  needs: ["build-wheel-313"]
