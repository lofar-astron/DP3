image: alpine

stages:
  - build
  - deploy-doc

build:
  stage: build
  script:
  - export DOCKER_IMAGE=${CI_PROJECT_NAME,,}:$CI_COMMIT_SHORT_SHA
  - docker build --tag $DOCKER_IMAGE -f ./docker/ubuntu_20_04_lofar .

build-doc:
  stage: build
  before-script:
  - apk update
  - apk add doxygen cmake
  script:
  - mkdir build && cd build
  - cmake ../doc
  - make doc
  artifacts:
    paths:
    - build/doc/html

deploy-doc:
  stage: deploy-doc
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H dop288 > ~/.ssh/known_hosts
  script:
    - scp -r htmldoc/* citt@dop288:DP3
  only:
    refs:
      - master
